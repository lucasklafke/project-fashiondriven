<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Driven</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><img src="FashionDriven/Logo.png" alt=""></h1>
    </header>
    <div class="main-content">
        <main>
            <section>
                <span>Escolha o modelo</span>
                <div class="model-container">
                    <div class="option-container" onclick="selectOption(this)">
                        <button class="circle-background">
                            <img src="FashionDriven/tshirt.png" alt="">
                        </button>
                        <span>T-shirt</span>
                    </div>
    
                    <div class="option-container" onclick="selectOption(this)">
                        <button class="circle-background"> 
                            <img src="FashionDriven/Camiseta.png" alt="">
                        </button>
                        <span>Camiseta</span>
                    </div>
                    <div class="option-container"  onclick="selectOption(this)">
                        <button class="circle-background">
                            <img src="FashionDriven/Mangalonga.png" alt="">
                        </button>
                        <span>Manga longa</span>
                    </div>
                </div>
                <span>Escolha a gola</span>
                <div class="neck-container">
                    <div class="option-container" onclick="selectOption(this)">
                        <button class="circle-background">
                            <img src="FashionDriven/GolaV.png" alt="">
                        </button>
                        <span>Gola V</span>
                    </div>
    
                    <div class="option-container" onclick="selectOption(this)">
                        <button class="circle-background"> 
                            <img src="FashionDriven/GolaRedonda.png" alt="">
                        </button>
                        <span>Gola Redonda</span>
                    </div>
                    <div class="option-container" onclick="selectOption(this)">
                        <button class="circle-background">
                            <img src="FashionDriven/GolaPolo.png" alt="">
                        </button>
                        <span>Gola Polo</span>
                    </div>
                </div>
                <span>Escolha o tecido</span>
                <div class="material-container">
                    <div class="option-container" onclick="selectOption(this)">
                        <button class="circle-background">
                            <img src="FashionDriven/Seda.png" alt="">
                        </button>
                        <span>Seda</span>
                    </div>
    
                    <div class="option-container" onclick="selectOption(this)">
                        <button class="circle-background"> 
                            <img src="FashionDriven/Algodão.png" alt="">
                        </button>
                        <span>Algodão</span>
                    </div>
                    <div class="option-container" onclick="selectOption(this)">
                        <button class="circle-background">
                            <img src="FashionDriven/Poliester.png" alt="">
                        </button>
                        <span>Poliéster</span>
                    </div>
                </div>
                <div class="image-reference">
                    <span>Imagem de referência</span>
                    <input type="text" name="" id="" placeholder="Insira o link">
                    <button onclick="">Confirmar pedido</button>
                </div>
            </section>
        </main>
        <aside>
            <img src="FashionDriven/ilustração.png" alt="">
        </aside>
    </div>
    <div class="last-products">
        <h3>Ultimos pedidos</h3>
        <div class="product-container">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
